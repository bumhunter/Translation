<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Трансляция матча</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container d-flex flex-column justify-content-center w-100">
    <div id="main-board">
        <h1 class="text-center m-3" id="notice">Добро пожаловать на трансляцию матча</h1>
        <form class="text-center m-5" name="TestForm">
            <input type=button class="btn btn-dark btn-lg m-2" id="repeat" value="Сначала" onclick="Stopwatch.reset()">
              <input name="stopwatch" class="text-center fs-2 p-3 rounded-pill border border-5" size="10" value="01:00">
            <input type=button class="btn btn-success btn-lg m-2" value="Старт/пауза" onclick="Stopwatch.toggle()">
        </form>
    </div>
    <div class="container">
      <table class="table table-striped text-center w-100 d-none" id="scoreboard">
        <thead>
        <tr>
          <th scope="col" class="w-50">Команда</th>
          <th scope="col">Голы</th>
          <th scope="col">Штрафные</th>
          <th scope="col">Пенальти</th>
        </tr>
        </thead>
        <tbody id="score-body">

        </tbody>
      </table>
    </div>
    <div>
      <table class="table table-striped text-center w-100">
        <thead>
          <tr>
            <th scope="col" class="w-50">Время</th>
            <th scope="col">Команда</th>
            <th scope="col">Игрок</th>
            <th scope="col">Событие</th>
          </tr>
        </thead>
        <tbody id="content">

        </tbody>
      </table>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
